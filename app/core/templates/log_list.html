{% extends "default.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <table class="table">
        <thead class="thead-inverse">
        <tr>
            <th>Usuário</th>
            <th>Evento</th>
            <th>Descrição</th>
            <th>Data</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        {% for log in logs %}
            <tr>
                <td>{{ log.user }}</td>
                <td>{{ log.event }}</td>
                <td>{{ log.eventDescription }}</td>
                <td>{{ log.createdAt }}</td>
                <td>
                    <a class="btn btn-primary" href="{% url 'core:log_update' log.id %}"><i
                            class="fa fa-pencil"></i></a>
                    <a class="btn btn-primary" href="{% url 'core:log_delete' log.id %}"><i
                            class="fa fa-trash-o"></i></a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-primary" href="{% url 'core:log_create' %}"><i class="fa fa-plus"></i></a>
{% endblock %}
