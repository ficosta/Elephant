{% extends "default.html" %}

{% block content %}
    {% for channel in channels %}
        <a href="{% url 'video:video' channel.slug %}">
            <img class="avatar border-gray" src="{{ channel.logo.url }}" alt="...">
            <p>{{ channel.name }}</p>
        </a>

        {% empty %}
        <h2>Atualmente você não possui acesso assistir aos canais.</h2>
    {% endfor %}
{% endblock %}
